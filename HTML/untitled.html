<form action="/submit" method="">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="e.g john" value="john"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="adetibaadedotun4@gmail.com"><br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" ><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="Gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="Gender" value="female">
    <label for="female">Female</label><br><br>

    <label>Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="hobby1">
    <label for="hobby1">Reading</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="hobby2">
    <label for="hobby2">Gaming</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="hobby3">
    <label for="hobby3">Traveling</label><br><br>

    <input type="submit" value="Submit">
</form>
